---

# jenkins variables
project_name: docker-photoshow
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Kangaroux'
  - EXT_REPO = 'PhotoShow'
  - BUILD_VERSION_ARG = 'PHOTOSHOW_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-photoshow'
  - CONTAINER_NAME = 'photoshow'
  - DOCKERHUB_IMAGE = 'linuxserver/photoshow'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/photoshow'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/photoshow'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
